<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - CarCaddy</title>
    <style>
        .navbar {
            background-color: #1f1f1f;
            color: #fff;
            padding: 15px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff7f00;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #ff7f00;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }
        .main-container {
            text-align: center;
            margin: 50px auto;
            padding: 40px;
            max-width: 700px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        h1 {
            color: #ff7f00;
            font-size: 2.5em;
        }
        .btn-container a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff7f00;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-container a:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(255, 127, 0, 0.8);
            background-color: #e76e00;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">CarCaddy</div>
        <div class="nav-links">
            <a th:href="@{/}">Employee Management</a>
            <a href="#">Car Management</a>
            <a href="#">Customer Management</a>
            <a href="#">Rental Management</a>
            <a href="#">Reports</a>
        </div>
    </div>

    <div class="main-container">
        <h1>Welcome to Employee Management</h1>
        <p>Manage employees efficiently with CarCaddy.</p>
        <div class="btn-container">
            <a th:href="@{/registerEmployee}">Register Employee</a>
        </div>
    </div>
</body>
</html>
